    <div class="contact-page-container">
        <h1 class="section-title">Get In Touch</h1>
        <p>I'm always interested in hearing about new opportunities and interesting projects. Feel free to reach out!</p>
        <form class="contact-form" id="contact-form" action="https://formspree.io/f/your_form_id" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-links">
            <a href="mailto:anhdd2000@gmail.com" class="contact-link" aria-label="Email Me"><i class="fas fa-envelope"></i></a>
