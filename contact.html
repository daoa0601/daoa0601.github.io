<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anh Dao</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-page-container">
        <h1 class="section-title">Get In Touch</h1>
        <p>I'm always interested in hearing about new opportunities and interesting projects. Feel free to reach out!</p>
        <form class="contact-form" id="contact-form" action="https://formspree.io/f/your_form_id" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div class="contact-links">
            <a href="mailto:anhdd2000@gmail.com" class="contact-link" aria-label="Email Me"><i class="fas fa-envelope"></i></a>
            <a href="https://linkedin.com/in/anhdd0601" target="_blank" rel="noopener noreferrer" class="contact-link" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/daoa0601" target="_blank" rel="noopener noreferrer" class="contact-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
